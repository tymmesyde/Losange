name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Update git submodules
        run: git submodule update --init --recursive

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
  
      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          sudo sh -c 'echo "deb http://archive.ubuntu.com/ubuntu/ plucky main" >> /etc/apt/sources.list'
          sudo apt-get -y update
          sudo apt-get -y install build-essential libgtk-4-dev libadwaita-1-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
          cargo install cargo-deb
          cargo install cargo-generate-rpm
          sudo apt-get -y install flatpak-builder
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y org.gnome.Sdk//49
          sudo flatpak install -y org.gnome.Platform//49
          sudo flatpak install -y org.freedesktop.Sdk.Extension.rust-stable//25.08
          sudo flatpak install -y org.freedesktop.Platform.ffmpeg-full//25.08
          python3 -m pip install toml aiohttp

      - name: Build
        run: cargo build --release

      - name: Build deb package
        run: cargo deb
      - name: Upload deb package to release
        uses: softprops/action-gh-release@v2
        with:
          files: ./target/debian/*.deb

      - name: Strip debug symbols
        run: strip -s target/release/losange
      - name: Build rpm package
        run: cargo generate-rpm
      - name: Upload rpm package to release
        uses: softprops/action-gh-release@v2
        with:
          files: ./target/generate-rpm/*.rpm

      - name: Build flatpak package
        run: ./build-aux/flatpak/build.sh
      - name: Upload flatpak package to release
        uses: softprops/action-gh-release@v2
        with:
          files: ./build-aux/flatpak/*.flatpak